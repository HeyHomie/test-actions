name: Java build
description: Java build
inputs:
  java-version:
    description: java version
    required: false
    default: 17
  java-distribution:
    description: java distribution
    required: true
    default: adopt
  wrapper-path:
    description: wrapper executable path
    required: false
    default: ./gradlew
  build-command:
    description: gradle build command
    required: false
    default: assemble
  cache-type:
    description: cache type
    required: false
    default: gradle
  wrapper-type:
    description: wrapper type
    required: false
    default: 'gradle'  
runs:
  using: composite
  steps:
  - name: Set up JDK ${{ inputs.java-version }}
    uses: actions/setup-java@v3.3.0
    with:
      java-version: ${{ inputs.java-version }}
      distribution: ${{ inputs.java-distribution }}
      cache: ${{ inputs.cache-type }}
      check-latest: true
  - if: ${{ inputs.wrapper-type }} == 'gradle'  
  - name: Gradle Wrapper Validation
    uses: gradle/wrapper-validation-action@v1.0.4
  - name: Setup Wrapper    
    shell: bash
    run: chmod +x ${{ inputs.wrapper-path }}
  - name: Execute build with wrapper
    shell: bash
    run: ${{ inputs.wrapper-path }} ${{ inputs.build-command }}